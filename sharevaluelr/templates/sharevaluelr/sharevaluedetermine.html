{% extends "sharevaluelr/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
    table{
    width:400px;
    height:200px;
    margin-left:auto;
    margin-right:auto;
    border: 1px solid;
<!--    background-color:coral;-->



    }
</style>
<div  style="padding-top:30px; box-shadow:1px 1px 2px grey;">
    <div class="row myr justify-content-between">
        <div class="col-md-3 myc1"  style="padding-left:60px">
            <div class="row mynr justify-content-between">
                <div  style="width: 450px;height:1000px; box-shadow:1px 1px 2px grey;">
                    <div class="p-0" >
                    </div>
                    <div style="padding-left:15px;padding-top:30px;">
                        <div class="card-body text-center" style="width:370px; box-shadow:1px 1px 2px grey;">
                            <h4 class="font-weight-bold" style="padding-bottom:10px">Prediction Value</h4>
                            <form  method="POST">
                                {% csrf_token %}

                             {{ form | crispy}}

                                <div class="text-center" style="padding-top:20px">
                                    <input type="submit" class="btn btn-light btn-block btn-outline-primary" name="ok" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 myc2">
            <div class="row myr">
                <font style="padding-left:400px" class="border-bottom font-weight-bold" size="8">
                        Linear Regression
                        </font>
            </div>
            <div class="row myr">
            <div class="card-body text-center">
                <table class="table table-hover">
                    <tr><th>
                        <font style="padding-left:400px"  class="border-bottom-center font-weight-bold" size="6">
                        Closing value(Predicted)
                        </font></th></tr>
                    <tr><td class="text-success">
                        <font style="padding-left:450px" class="font-weight-bold" size="6">
                            {{value_calculated}}</font></td></tr>
                </table>
            </div>
            </div>


        </div>
    </div>
</div>

{% endblock content %}
