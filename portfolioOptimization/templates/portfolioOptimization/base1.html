<nav class="slide-nav aside-nav">

<script type="text/javascript" src="{% static 'userRegistration/js/responsee.js' %}"></script>
      <script type="text/javascript" src="{% static 'userRegistration/owl-carousel/owl.carousel.js' %}"></script>
      <script type="text/javascript">
        jQuery(document).ready(function($) {
          var owl = $('#header-carousel');
          owl.owlCarousel({
            nav: false,
            dots: true,
            items: 1,
            loop: true,
            navText: ["&#xf007","&#xf006"],
            autoplay: true,
            autoplayTimeout: 3000
          });
          var owl = $('#news-carousel');
          owl.owlCarousel({
            nav: false,
            dots: true,
            items: 1,
            loop: true,
            navText: ["&#xf007","&#xf006"],

            autoplayTimeout: 3000
